name: Playwright Tests From GitHub Actions
on: workflow_dispatch
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
    - uses: actions/setup-node@v6
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Run Playwright tests
      run: npx playwright test --grep @regression --reporter=html
    - uses: actions/upload-artifact@v5
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
    - name: Notify Discord on Success
      if: success()
      uses: rjstone/discord-webhook-notify@v1
      with:
        severity: info
        details: 'üöÄ Playwright Regression Tests Passed!'
        webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
    - name: Notify Discord on Failure
      if: failure()
      uses: rjstone/discord-webhook-notify@v1
      with:
        severity: error
        details: '‚ùå Playwright Regression Tests Failed! Please check the artifact report.'
        webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}